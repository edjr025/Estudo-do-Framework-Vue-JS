<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Diretiva V-IF</title>
</head>
<body>
    <div id="app">
       <!--V-if simples-->
       <button @click="exibirSaldo = !exibirSaldo"> <!--toggle-->
            <span v-if="!exibirSaldo">Exibir Saldo</span> 
            <span v-if="exibirSaldo">Ocultar Saldo</span> 
       </button>
       <p>Saldo: <span v-if="exibirSaldo">R$ {{saldo}}</span></p>
       <hr>

       <!--V-if e V-else-->
       idade: <input type="text" id="inputIdade" @blur="setIdade">
      <p v-if="idade >= 18">maior de idade</p>
      <p v-else="idade < 18">menor de idade</p>
      <br>
      <hr>
       <!--V-if e V-else-if V-else-->
       Nota: <input type="text" id="inputNota" @blur="setNota">
       <p v-if="nota == ''">Digite a nota</p>
        <p v-else-if="nota >= 7 && nota <= 10">Aprovado</p>
        <p v-else-if="nota >= 5 && nota < 7">Recuperação</p>
        <p v-else-if="nota >=0 && nota < 5">Reprovado</p>
        <p v-else>A nota informada é inválida</p>
    </div>
    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                saldo: 4570.17,
                exibirSaldo: false,
                idade: 0,
                nota: 0
            },
            methods: {
                // ocultar(){
                //     this.exibirSaldo = !exibirSaldo
                // }
                setIdade(){
                   this.idade = inputIdade.value
                },
                setNota(){
                   this.nota = inputNota.value
                }
            
            },
        })    
    </script>

    <style>
       
    </style>
</body>
</html>
