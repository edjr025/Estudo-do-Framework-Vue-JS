<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>V-bind Sintaxe Sugar e Sobreposicao/encademanento de valores</title>
</head>
<body>
    <div id="app">
        <a :href="site" href="https://www.google.com">Site</a> <!-- sobreposição de valores :href-->
        <p :class="cor" class="negrito">Entendendo a diretiva V-bind</p><!--encadeamento de valores :class="cor" e class="negrito"-->
        <input type="text" :placeholder="InstrucaoParaInput">
        <input type="text" :value="valor">
        <input type="checkbox" :checked="check">
    </div>
    <script>

        const vem = new Vue({
            el: '#app',
            data: {
              site: 'https://jorgesantana.net.br',
              cor: 'vermelho',
              InstrucaoParaInput: 'Placeholder - Diretiva v-bind',
              valor: 'Entenda V-bind',
              check: true

            },
            methods: {
               
            },
        })    
    </script>

    <style>
        .vermelho {
            color: red;
        }
        .negrito{
            font-weight: bold;
        }
    </style>
</body>
</html>
