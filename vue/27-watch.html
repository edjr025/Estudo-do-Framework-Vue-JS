<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Watch</title>
</head>
<body>
    <div id="app">
        <span>Paciente: </span>
        <input type="text" v-model="paciente">
        <br>
        <ul>
            <li v-for="p in lista">{{p.nome}}, {{p.idade}}</li>
        </ul>
    </div>
    <script>

        const vem = new Vue({
            el: '#app',
            data: {
                paciente: '',
                pacientes: [

                    {nome:'Marta' , idade: 44},
                    {nome:'eliza' , idade: 60},
                ],
                lista: []
            },
            methods: {
               
            },
            watch: {
                // paciente(valorNovo, valorAntigo){
                //     console.log('valor novo', valorNovo)
                //     console.log('valor antigo', valorAntigo)
                // }
                paciente(valorNovo){
                    console.log(this.pacientes.filter(p => p.nome.match(valorNovo)));
                    this.lista = this.pacientes.filter(p => p.nome.match(valorNovo))
                }
            }
        })    
    </script>
