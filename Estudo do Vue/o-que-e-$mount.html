<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$mount</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
   
     <button onclick="carregar()">
       Chamar Mudança
     </button> 

     <div class="app">
        
     </div>


    <script>
        function carregar(){  /*conceito de componetização do VUE exemplificado abaixo*/
            app.$mount(".app")
        }
        const app = new Vue({
            data: {
                nome: `olá mundo`
            },
            template: "<h1>{{nome}}</h1>"
            /*
                quando tiver data e template dentro da instancia é um exemplo de componetização
                nessa situação nem temos o el 
            */
        });
    </script>
    
</body>
</html>
