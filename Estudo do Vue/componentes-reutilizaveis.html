<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>componentes reutiliz√°veis</title>
</head>
<body>

    <div id="app">
       <h1>{{titulo}}</h1>
       <menu-bar></menu-bar>
       <menu-bar></menu-bar><!--reutilizando o componente-->
    </div>

    <template id="menu">
        <div>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </div>
    </template>
   
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        //componente deve vir antes da instancia do vue
       Vue.component('menu-bar', {
       template: "#menu"    //"<ul><li>Item 1</li><li>Item 2</li></ul>"  o jeito certo esta acima na tag template
       }) ;

       var app = new Vue({
            el: '#app',
            data: {
              titulo: 'Vuejs do jeito ninja',
            } 
        })
    </script>

</body>
</html>
