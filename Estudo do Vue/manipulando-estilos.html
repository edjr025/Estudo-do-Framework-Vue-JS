
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binding Keyup</title>
</head>
<body>

    <div id="app">
        
        <input type="text" v-model="textoDigitado" v-on:keyup.enter="alterarNome('Edvaldo')">

        <ul>
            <li v-for="item in array" @click="ColocarFundo($event)">
                {{item}}
            </li>
        </ul>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
               textoDigitado: '' ,
               array: []
            } ,
            methods: {
                alterarNome(sobrenome){
                    this.array.push(this.textoDigitado);
                    this.textoDigitado = ''
                },
                ColocarFundo(event){
                   //event.target.style = 'background: red'
                   element = event.target
                   if(element.style.background == 'white'){
                    event.target.style = 'background: red'
                   }
                   else
                   event.target.style = 'background: white'
                }
            },
        })
    </script>
    
</body>
</html>
