<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-model</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div id="app">
       <h1>{{titulo}}</h1>
       <button class="btn" :class="btnClassEnviar" :style="btnStyleEnviar">ENVIAR</button>
       <button class="btn" :class="btnClassLimpar" :style="btnStyleLimpar">LIMPAR</button>
       <button class="btn" :class="btnClassCancelar" :style="btnStyleCancelar">CANCELAR</button>
       <button class="btn" :class="btnClassInfo" :style="btnStyleInfo">INFORMAR</button>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
              titulo: 'Vuejs do jeito ninja',
              btnClassLimpar: { //podemos ter um objeto
                'btn-danger': true,
                'btn-sm': true
              },
              btnClassEnviar: ['btn-primary', 'btn-lg'], //podemos ter um array
              btnClassCancelar: ['btn-warning', {'btn-lg': false}], //podemos ter um objeto dentro de um array
              btnClassInfo:['btn-info', 'btn-md'],

              btnStyleLimpar: 'font-size: 40px',
              btnStyleEnviar: 'font-family: roboto',
              btnStyleCancelar:'color: white',
              btnStyleInfo: {
                'color': 'black',
                'padding': '50px',
                'font-family': 'sans',
                'border': '2px solid yellow'
              }
            } 
        })
    </script>

    <style>
        img{
            width: 300px;
            height: 300px;
        }
        .red{
            color: red;
        }
        .green{
            color: green;
        }
    </style>
</body>
</html>
