
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando classes</title>
</head>
<body>

    <div id="app">
    
        <input @click="colorirP($event.target.id)" type="radio" name="cor" id="red" checked>
        red
        <input @click="colorirP($event.target.id)" type="radio" name="cor" id="green">
        green
        <input @click="colorirP($event.target.id)" type="radio" name="cor" id="blue">
        blue
        <input @click="colorirP($event.target.id)" type="radio" name="cor" id="yellow">
        yellow
        <p v-bind:class="classParagrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. a! Vitae, minus ducimus.
        </p>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
               classParagrafo: 'red',
               textoDigitado: '' ,
               array: []
            } ,
            methods: {
                colorirP(cor){
                    this.classParagrafo = cor
                }
            },
        })
    </script>

    <style>
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }

        .blue{
            background-color: blue;
            color: white;
        }

        .yellow{
            background-color: yellow;
        }
    </style>
    
</body>
</html>
