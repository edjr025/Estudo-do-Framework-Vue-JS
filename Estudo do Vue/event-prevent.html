<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event e prevent</title>
</head>
<body>

    <div id="app">
        <form v-on:submit="alterarNome('junior', $event)">
            <input type="text" v-model="textoDigitado">
            <button type="submit"> <!--podemos deixa apenas um @ na frente da palavra click-->
                Add
             </button>
        </form>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
               textoDigitado: '' 
            } ,
            methods: {
                alterarNome(sobrenome, event){
                    event.preventDefault(); //isso aqui pode ser substituido por  <form v-on:submit.prevent> no HTML
                    this.textoDigitado = sobrenome
                }
            },
        })
    </script>

    <style>
        img{ 
            width: 300px;
            height: 300px;
        }
    </style>
    
</body>
</html>
