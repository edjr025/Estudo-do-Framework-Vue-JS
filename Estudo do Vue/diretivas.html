<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas</title>
</head>
<body>

     <div id="app">
       <img :src="srcImg" v-bind:title="srcImg"> <!-- V-bind não é necesario, podemos deixar apenas :-->
       <!--deixei V-bind na frente do atributo title, mas podemos tirar tbm :-->
       <hr>
       <a :href="url">VUE</a>
       <p v-text = "'texto qualquer'"></p> <!-- aqui tem q ser aspas simples dentro de aspas duplas-->
       <p v-text="textPar"></p> <!-- aqui ja não precisa pois esta referenciado embaixo-->
       <div v-html="textoHTML">

       </div>
     </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
               srcImg: 'vue.png',
               titleImg: 'logo VUE',
               url: 'http://vuejs.org',
               textPar: 'um txto qualquer',
               textoHTML: '<b> teste</b> <br> simples'
            } 
        })
    </script>
    
</body>
</html>
