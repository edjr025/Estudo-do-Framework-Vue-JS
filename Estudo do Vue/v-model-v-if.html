<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas</title>
</head>
<body>

    <div id="app">
        <label for="">Digite 1 2 ou 3</label>
        <input type="text" v-model="textoDigitado">
        {{textoDigitado}}
        <br>
        <br>
        <label for="">Nome: </label>
        <input type="text" v-model="nome">
        <br>
        <br>
        <label for="">Telefone: </label>
        <input type="text" v-model="telefone">
        <br>
        <br>
        <label for="">Deseja receber nossas novidades?</label>
        <input type="radio" v-model="novidades" name="novidade" value="Sim">Sim
        <input type="radio" v-model="novidades" name="novidade" value="Não">Não
       
        <br>
        <br>
        <label for="">Interesses: </label><br>
        <input type="checkbox" value="Futebol" v-model="interesses">Futebol<br>
        <input type="checkbox" value="Formula 1" v-model="interesses" >Formula 1<br>
        <input type="checkbox" value="Basquete" v-model="interesses" >Basquete
      
        <br>
        <br>
        <label for="">Como nos Conheceu? </label>
        <select v-model="conheceu">
            <option value="">Escolha</option>
            <option value="Google">Google</option>
            <option value="TV">TV</option>
            <option value="Revista">Revista</option>
            <option value="Redes-Sociais">Redes Sociais</option>
        </select>
        <br>
        <br>
        <button>Enviar</button>
        <hr>
        nome: {{nome}}<br>
        Telefone: {{telefone}}<br>
        Novidades: {{novidades}}<br>
        Interesses: {{interesses}}<br>
        Como nos Conheceu:?  {{conheceu}}
        <div v-if="textoDigitado == 1">
            <img :src="srcImg" :title="srcImg">
        </div>
        <div  v-if="textoDigitado == 2">
            <img :src="srcImg1" :title="srcImg">
        </div>
        <div  v-if="textoDigitado == 3">
            <img :src="srcImg2" :title="srcImg">
        </div>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
               textoDigitado: '', 
               srcImg: 'vue.png',
               titleImg: 'logo VUE',
               srcImg1: 'vue2.jpeg',
               srcImg2: 'vue3.jpeg',
               nome: '',
               telefone: '',
               novidades: '',
               interesses: [], 
               conheceu: ''
            } 
        })
    </script>

    <style>
        img{ 
            width: 300px;
            height: 300px;
        }
    </style>
    
</body>
</html>
