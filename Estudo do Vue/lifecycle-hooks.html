<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lifecycle hooks</title>
</head>
<body>

    <div id="app">
       <h1>{{titulo}}</h1>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
       var app = new Vue({
            el: '#app',

            beforeCreate() {
                console.log('beforeCreate');
                console.log('titulo', this.titulo);
                console.log('elemento', this.$el);
            },

            created() {
                console.log('created');
                console.log('titulo', this.titulo);
                console.log('elemento', this.$el);
            },
            beforeMount() {
                console.log('beforeMount');
                console.log('titulo', this.titulo);
                console.log('elemento', this.$el);
            },
            mounted() {
                console.log('mounted');
                console.log('titulo', this.titulo);
                console.log('elemento', this.$el);
                //usar o jquery apenas assim caso queira, pq s√≥ a partir daqui o DOM esta disponivel
            },
            beforeUpdate() {
                console.log('beforeUpdate');
            },

            updated() {
                console.log('updated');
            },

            data: {
              titulo: 'Vuejs do jeito ninja',
            } 
        })
    </script>

</body>
</html>
