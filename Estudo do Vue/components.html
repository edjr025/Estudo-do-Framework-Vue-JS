<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducação ao VueJs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
     <div id="app">
         <painel></painel>
         <painel></painel>      
     </div>
    <script>
        Vue.component('painel', {
            data() { //data agora não é mais uma propriedade e sim uma função
                return{
                    titulo: 'Painel Noticias'
                }
            },
            methods: {
                alerteAlgumaCoisa(){
                    this.titulo = 'Alertar sobre alguma coisa'
                }
            },
            //o template só pode ter um elemento, logo o h1 e o button devem estar dentro de uma div
            template: `
            <div>
            <h1>{{titulo}}</h1>
            <button @click="alerteAlgumaCoisa">Alertar</button>
            </div>
            `
        });

        const app = new Vue({
           el: '#app',
        });
    </script>
    
</body>
</html>
