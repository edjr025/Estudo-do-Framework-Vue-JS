<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Carregando o template por meio do metodo $mount</title>  
</head>
<body>
   
    <div id="app">
        <h1>{{texto1}}</h1>
        <p>{{texto2}}</p>
    </div>

    <script>
    
        const vm = new Vue({
        
            data: {
                texto1: 'Template',
                texto2: 'Formas alternativas de carregar o template'
            }
            
        })
        //isso aqui Ã© funciona igual ao el: '#app' que conehcemos
        vm.$mount('#app')

    </script>
</body>
</html>
